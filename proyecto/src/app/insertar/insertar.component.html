<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Bootstrap and Font Awesome stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>Ver detalles Clientes y Aceptar</title>

  
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card mt-5">
          <div class="card-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingNombre" placeholder="Nombre" [(ngModel)]="nombres" readonly>
              <label for="floatingNombre">Nombres <i class="fas fa-car"></i></label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingApellido" placeholder="Apellido" [(ngModel)]="apellidos" readonly>
              <label for="floatingApellido">Apellidos <i class="fas fa-car"></i></label>
            </div>
            <!-- Rest of the form content -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingBusqueda" placeholder="Cédula" [(ngModel)]="cedula" readonly>
              <label for="floatingBusqueda">Cedula <i class="fas fa-bolt"></i></label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingTelefono" placeholder="Teléfono" [(ngModel)]="email" readonly>
              <label for="floatingTelefono">Email <i class="fas fa-tags"></i></label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingDireccion" placeholder="Dirección" [(ngModel)]="telefono" readonly>
              <label for="floatingDireccion">Telefono <i class="fas fa-dollar-sign"></i></label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingCorreo" placeholder="Correo" [(ngModel)]="direccion" readonly>
              <label for="floatingCorreo">Direccion <i class="fas fa-box"></i></label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingCorreo" placeholder="Correo" [(ngModel)]="genero" readonly>
              <label for="floatingCorreo">Genero <i class="fas fa-sort-amount-down-alt"></i></label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingCorreo" placeholder="Correo" [(ngModel)]="vehiculoarentar" readonly>
              <label for="floatingCorreo">Vehiculo a Rentas<i class="fas fa-toggle-on"></i></label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="costos" placeholder="costos" [(ngModel)]="costos">
              <label for="floatingCorreo">Costo <i class="fas fa-calendar-alt"></i></label>
            </div>
            <div class="form-floatingmb-3">
              <label for="estado">Estado <i class="fas fa-calendar-alt"></i></label>
              <br>
              <select class="form-select" id="estado" [(ngModel)]="estado">
                <option value="esperando">esperando</option>
                <option value="activo">activo</option>
              </select>
           
            </div>
            <br>
            <button class="btn btn-primary mb-3" (click)="actualizarAuto()" routerLink="/prueba-ruta/activos">
              Aceptar Usuario <i class="fas fa-user-edit"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
